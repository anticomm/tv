name: Amazon Scraper C

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write
jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 4

    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      COOKIE_B64: ${{ secrets.COOKIE_B64 }}

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Python ortamı
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Gereken paketleri yükle
        run: pip install -r requirements.txt

      - name: Cookie dosyasını oluştur
        run: echo "${{ secrets.COOKIE_B64 }}" | base64 -d > cookie_cep.json

      - name: Scraper A'yı çalıştır
        run: python amazon_cep.py

      - name: Değişiklikleri commit et ve pushla
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add send_products.txt
          git commit -m "Scraper A → Fiyat güncellemesi" || echo "⏩ Değişiklik yok"
          git pull origin master --rebase || echo "⏩ Pull başarısız, devam ediliyor"
          git push

      - name: 10 saniye bekle
        run: sleep 10

      - name: Scraper'ı tetikle
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/anticomm/tv/actions/workflows/scraper.yml/dispatches \
            -d '{"ref":"${{ github.ref_name }}"}'
