name: Amazon Scraper C

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  run-scraper-c:
    name: Scraper C
    runs-on: ubuntu-latest
    timeout-minutes: 4

    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      COOKIE_B64: ${{ secrets.COOKIE_B64 }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      CSE_ID: ${{ secrets.CSE_ID }}
      COOKIE2_B64: ${{ secrets.COOKIE2_B64 }}
    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Python ortamı
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Gereken paketleri yükle
        run: pip install -r requirements.txt

      - name: Cookie dosyasını oluştur
        run: echo "${{ secrets.COOKIE_B64 }}" | base64 -d > cookie_cep.json

      - name: Scraper C'yi çalıştır
        run: timeout 110s python amazon_cep.py || echo "⚠️ Scraper B timeout ile kesildi ama zincir devam ediyor"

      - name: Değişiklikleri commit et ve pushla
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add send_products.txt
          git commit -m "Scraper C → Fiyat güncellemesi" || echo "⏩ Değişiklik yok"
          git pull origin master --rebase || echo "⏩ Pull başarısız, devam ediliyor"
          git push || echo "⏩ Push başarısız ama zincir devam ediyor" 
      - name: 30 saniye bekle
        run: sleep 30

      - name: Scraper A'yı tetikle
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/anticomm/tv/actions/workflows/scraper.yml/dispatches \
            -d '{"ref":"master"}' || echo "⚠️ Scraper A tetiklenemedi ama zincir devam ediyor"
